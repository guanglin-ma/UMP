name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: api
            context: ./backend/api
            dockerfile: Dockerfile
          - name: gateway
            context: ./backend/gateway
            dockerfile: Dockerfile
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # Â¶ÇÊûú‰ΩøÁî®Ëá™ÂÆö‰πâTokenÔºåÂèØ‰ª•‰ΩøÁî®‰ª•‰∏ãÈÖçÁΩÆÔºö
          # username: ${{ secrets.DOCKER_USERNAME || github.actor }}
          # password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.ump.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_DEPLOY_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.STAGING_HOST || 'staging.example.com' }} >> ~/.ssh/known_hosts
      
      - name: Deploy to staging
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER || 'deploy' }}
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          STAGING_REDIS_PASSWORD: ${{ secrets.STAGING_REDIS_PASSWORD }}
          STAGING_CLICKHOUSE_PASSWORD: ${{ secrets.STAGING_CLICKHOUSE_PASSWORD }}
          STAGING_GATEWAY_API_KEY: ${{ secrets.STAGING_GATEWAY_API_KEY }}
          STAGING_GATEWAY_SIGNING_SECRET: ${{ secrets.STAGING_GATEWAY_SIGNING_SECRET }}
        run: |
          echo "üöÄ Deploying to staging environment..."
          # ‰ΩøÁî®SSHÈÉ®ÁΩ≤Âà∞stagingÊúçÂä°Âô®
          ssh ${{ secrets.STAGING_USER || 'deploy' }}@${{ secrets.STAGING_HOST || 'staging.example.com' }} << 'EOF'
            cd /opt/ump
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose ps
          EOF
          # ÊàñËÄÖ‰ΩøÁî®ÈÉ®ÁΩ≤ËÑöÊú¨
          # scp scripts/deploy.sh ${{ secrets.STAGING_USER || 'deploy' }}@${{ secrets.STAGING_HOST || 'staging.example.com' }}:/opt/ump/
          # ssh ${{ secrets.STAGING_USER || 'deploy' }}@${{ secrets.STAGING_HOST || 'staging.example.com' }} 'cd /opt/ump && ./scripts/deploy.sh staging start'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://ump.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_DEPLOY_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PROD_HOST || 'prod.example.com' }} >> ~/.ssh/known_hosts
      
      - name: Deploy to production
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER || 'deploy' }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_REDIS_PASSWORD: ${{ secrets.PROD_REDIS_PASSWORD }}
          PROD_CLICKHOUSE_PASSWORD: ${{ secrets.PROD_CLICKHOUSE_PASSWORD }}
          PROD_GATEWAY_API_KEY: ${{ secrets.PROD_GATEWAY_API_KEY }}
          PROD_GATEWAY_SIGNING_SECRET: ${{ secrets.PROD_GATEWAY_SIGNING_SECRET }}
          PROD_KEYCLOAK_CLIENT_SECRET: ${{ secrets.PROD_KEYCLOAK_CLIENT_SECRET }}
        run: |
          echo "üöÄ Deploying to production environment..."
          # ‰ΩøÁî®SSHÈÉ®ÁΩ≤Âà∞Áîü‰∫ßÊúçÂä°Âô®
          ssh ${{ secrets.PROD_USER || 'deploy' }}@${{ secrets.PROD_HOST || 'prod.example.com' }} << 'EOF'
            cd /opt/ump
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose ps
            # ÂÅ•Â∫∑Ê£ÄÊü•
            sleep 10
            curl -f http://localhost:8000/health || exit 1
            curl -f http://localhost:8090/health || exit 1
          EOF
          # ÊàñËÄÖ‰ΩøÁî®ÈÉ®ÁΩ≤ËÑöÊú¨
          # scp scripts/deploy.sh ${{ secrets.PROD_USER || 'deploy' }}@${{ secrets.PROD_HOST || 'prod.example.com' }}:/opt/ump/
          # ssh ${{ secrets.PROD_USER || 'deploy' }}@${{ secrets.PROD_HOST || 'prod.example.com' }} 'cd /opt/ump && ./scripts/deploy.sh production start'

